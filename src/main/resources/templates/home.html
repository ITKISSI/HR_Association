<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee Web Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<h2 class="h2">List of employees</h2>
<a th:href="@{/addemp}"  class="btn btn-outline-success"> Add</a>
<table class="table">
    <thead>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="employee: ${employees}">
        <td><span th:text="${employee.firstName}"> Pr√©nom </span></td>
        <td><span th:text="${employee.lastName}"> Nom </span></td>
        <td><a th:href="@{deleteEmployee/{id}(id=${employee.id})}" class="btn btn-outline-danger"> Delete</a>
            <a th:href="@{updateEmployeeForm/{id}(id=${employee.id})}" class="btn btn-outline-primary"> Update</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
