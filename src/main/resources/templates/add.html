<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>
</head>
<body>
<h1>Add Employee</h1>
<form th:action="@{/addEmployee}" th:object="${employee}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" /><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" /><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{mail}" /><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" /><br/>

    <button type="submit">Add Employee</button>
</form>
</body>
</html>
